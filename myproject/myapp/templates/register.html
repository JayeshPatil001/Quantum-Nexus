<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        :root {
            --primary: #00ffff;
            --dark: #111827;
            --light: #e5e7eb;
            --accent: #8b5cf6;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 90% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 10% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 20%);
        }
        
        .register-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            padding: 2.5rem;
            width: 350px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2),
                        0 0 40px rgba(139, 92, 246, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            z-index: -1;
            border-radius: 15px;
            opacity: 0.2;
            filter: blur(15px);
        }
        
        h2 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--accent), var(--primary));
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 5px;
            color: var(--light);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Loading animation for button */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        button:active {
            animation: pulse 0.5s infinite;
        }
        
        /* UI elements */
        .ui-element {
            position: absolute;
            border: 1px solid var(--accent);
            opacity: 0.2;
            z-index: -1;
        }
        
        .ui-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px dashed var(--accent);
            position: absolute;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Grid background */
        .grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            z-index: -2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <div class="ui-circle" style="top: 20%; left: 15%; width: 200px; height: 200px;"></div>
    <div class="ui-circle" style="bottom: 10%; right: 20%; width: 300px; height: 300px;"></div>
    
    <div class="ui-element" style="top: 30%; left: 10%; width: 50px; height: 1px;"></div>
    <div class="ui-element" style="top: 35%; left: 5%; width: 1px; height: 80px;"></div>
    <div class="ui-element" style="bottom: 40%; right: 15%; width: 40px; height: 1px;"></div>
    <div class="ui-element" style="bottom: 45%; right: 5%; width: 1px; height: 60px;"></div>

    <div class="register-container">
        <h2>CREATE PROFILE</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">REGISTER</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    <script>
        // Add subtle hover effect to form fields
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('mouseover', () => {
                input.style.borderColor = 'rgba(139, 92, 246, 0.4)';
            });
            input.addEventListener('mouseout', () => {
                if (!input.matches(':focus')) {
                    input.style.borderColor = 'rgba(139, 92, 246, 0.2)';
                }
            });
        });
    </script>
</body>
</html>
