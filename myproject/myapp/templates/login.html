<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        :root {
            --primary: #00ffff;
            --dark: #111827;
            --light: #e5e7eb;
            --accent: #8b5cf6;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 20%);
            overflow: hidden;
        }
        
        .login-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2.5rem;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                        0 0 40px rgba(0, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1;
            border-radius: 15px;
            opacity: 0.2;
            filter: blur(15px);
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--light);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Loading animation for button */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        button:active {
            animation: pulse 0.5s infinite;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-duration: 25s;"></div>
        <div class="particle" style="left: 20%; animation-duration: 20s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 35%; animation-duration: 18s; animation-delay: 5s;"></div>
        <div class="particle" style="left: 50%; animation-duration: 22s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 65%; animation-duration: 15s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; animation-duration: 19s; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; animation-duration: 16s; animation-delay: 4s;"></div>
    </div>

    <div class="login-container">
        <h2>USER ACCESS</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">LOGIN</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register Now</a></p>
    </div>

    <script>
        // Add subtle hover effect to form fields
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('mouseover', () => {
                input.style.borderColor = 'rgba(0, 255, 255, 0.4)';
            });
            input.addEventListener('mouseout', () => {
                if (!input.matches(':focus')) {
                    input.style.borderColor = 'rgba(0, 255, 255, 0.2)';
                }
            });
        });
    </script>
</body>
</html>
