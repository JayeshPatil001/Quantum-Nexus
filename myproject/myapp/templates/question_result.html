<!DOCTYPE html>
<html>
<head>
    <title>MCQ Quiz</title>
    <style>
        :root {
            --primary: #00ffff;
            --dark: #111827;
            --light: #e5e7eb;
            --accent: #8b5cf6;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }
        
        .quiz-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2.5rem;
            width: 650px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                        0 0 40px rgba(0, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            margin: 3rem 0;
        }
        
        .quiz-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1;
            border-radius: 15px;
            opacity: 0.2;
            filter: blur(15px);
        }
        
        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        
        li {
            margin-bottom: 0.7rem;
            padding: 0.7rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
        }
        
        input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            font-size: 1rem;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), var(--accent), transparent);
            margin: 1.5rem 0;
            opacity: 0.5;
        }
        
        a {
            display: block;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            position: relative;
            width: fit-content;
            margin: 1.5rem auto;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        a:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Loading animation for button */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        button:active {
            animation: pulse 0.5s infinite;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            li {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Add multiple particles randomly positioned -->
        <div class="particle" style="top: 20%; left: 10%; animation-duration: 20s;"></div>
        <div class="particle" style="top: 40%; left: 20%; animation-duration: 15s;"></div>
        <div class="particle" style="top: 70%; left: 30%; animation-duration: 18s;"></div>
        <div class="particle" style="top: 30%; left: 40%; animation-duration: 22s;"></div>
        <div class="particle" style="top: 80%; left: 60%; animation-duration: 19s;"></div>
        <div class="particle" style="top: 10%; left: 70%; animation-duration: 21s;"></div>
        <div class="particle" style="top: 50%; left: 80%; animation-duration: 17s;"></div>
        <div class="particle" style="top: 60%; left: 90%; animation-duration: 23s;"></div>
        <div class="particle" style="top: 15%; left: 25%; animation-duration: 24s;"></div>
        <div class="particle" style="top: 85%; left: 35%; animation-duration: 16s;"></div>
    </div>

    <div class="quiz-container">
        <h2>MCQ Quiz for Topic: {{ topic }}</h2>
        
        <form id="mcqForm" method="POST" action="{% url 'evaluate_quiz' %}">
            {% csrf_token %}
            {% for mcq in mcqs %}
                <p><strong>Q{{ forloop.counter }}: {{ mcq.question }}</strong></p>
                <ul>
                    <li><input type="radio" name="q{{ forloop.counter }}" value="A"> A) {{ mcq.options.A }}</li>
                    <li><input type="radio" name="q{{ forloop.counter }}" value="B"> B) {{ mcq.options.B }}</li>
                    <li><input type="radio" name="q{{ forloop.counter }}" value="C"> C) {{ mcq.options.C }}</li>
                    <li><input type="radio" name="q{{ forloop.counter }}" value="D"> D) {{ mcq.options.D }}</li>
                </ul>
                {% if not forloop.last %}
                    <hr>
                {% endif %}
            {% endfor %}
            
            <button type="submit">Submit Quiz</button>
        </form>
        
        <a href="{% url 'ask_question' %}">Ask Another Question</a>
    </div>
</body>
</html>
